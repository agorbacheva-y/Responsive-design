<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>

<body>
    <header class="head">
        <!-- Logo -->
        <div class="head__logo">
            <img src="/images/Head..svg" alt="head. logo">
        </div>

        
        <!-- Ellipsis for mobile screen -->
        <div class="head__icon">
            <a class="open-btn" onclick="openNav()">
                <i class="fa-solid fa-ellipsis"></i>
            </a>
        </div>

        <!-- Responsive navbar for mobile screen -->
        <div id="side-nav" class="nav">
            <button class="closebtn" onclick="closeNav()">&times;</button>
            <a href="#">Works</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <!-- Nav bar for tablet, desktop screens -->
        <nav class="head__nav">
            <ul class="head__navbar">
                <li><a href="#">Works</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <!-- content -->
        <div class="main__text">
            <h1>Recipes</h1>
            <p>Fusce vehicula dolor arcu, sit amet blandit 
                dolor mollis nec. Donec viverra eleifend 
                lacus, vitae ullamcor.</p>
        </div>
        
        <!-- image -->
        <div class="main__img">
            <picture>
                <source media="(max-width: 320px)" srcset="/images/soup-s.png">
                <source media="(max-width: 768px)" srcset="/images/soup-m.png">
                <source media="(min-width: 769px)" srcset="/images/soup-l.png">
                <img src="/images/soup-s.png" alt="soup">
            </picture>
        </div>
    </main>

    <!-- responsive navbar -->
    <script>
        function openNav() {
          document.getElementById("side-nav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
    
        function closeNav() {
          document.getElementById("side-nav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
